<html>
  <head>
    <title>Finger gesture recogniser web app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      
      <h1 class="btn btn-warning" style="width:30%; font-size:25px; letter-spacing: 3px; border-radius:7px; font-family: 'Roboto', sans-serif;" > Emotion to Emoji App<br>
      <span>&#128077;</span><span>&#128079;</span><span>&#128076;</span><span>&#128075;</span><span>&#128074;</span></h1>
      <br><br>



      <p style="font-size: 22px;">Take your selfie to identify hand gesture
      	<br>
        
      </p>

      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <label style="background-color:white; color:green; width:50%; border-radius:10px;">Webcam view - </label>

        <div id="camera"> 
          
        </div>
        <br>
        <br>
        <button id="capture" onclick="capture()" class="btn btn-warning">Capture</button>
      </div>

      <div id="predictions" class="col-md-4 col-sm-12 col-xs-12">
        <label style="background-color:white; color:green; width:50%; border-radius:10px;">Prediction 1</label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>
           <br>
           <br>
        <label style="background-color:white; color:green; width:50%; border-radius:10px;">Prediction 2</label>
        <p class="emotion_name" id="result_emotion_name2"></p>
        <p class="emoji" id="update_emoji2"></p>
        
      </div>

      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">

        <label style="background-color:white; color:green; width:50%; border-radius:10px;">Snapshot - </label>

        <div id="result"> 
          
        </div>
        <br>
        <br>
        <button id="Predict" onclick="predict()" class="btn btn-success">Prediction</button>
      </div>
        
	      

      

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
